affine_url:
  type: string
  default: "https://affine.yodev.dev"
  description: "URL to your AFFiNE instance"

affine_link_title:
  type: string
  default: "Workspace"
  description: "Text shown in the sidebar"

affine_link_icon:
  type: string
  default: "cube"
  description: "Font Awesome icon name (without 'fa-' prefix)"

show_for_anon:
  type: bool
  default: true
  description: "Show the sidebar link for anonymous (not logged in) users"

anon_message:
  type: string
  default: "You must be logged in to access the Workspace."
  description: "Message shown to anonymous users when they click the link"
